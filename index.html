<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Break</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
    <h1>TomatoTranquil--Mindful Moment Generator</h1>

    
<div class="settings-container">
    <fieldset>
        <legend>Set Break Duration:</legend>
        <label>
            <input type="radio" name="breakDuration" value="300" checked> 5 min (Short)
        </label>
        <label>
            <input type="radio" name="breakDuration" value="600"> 10 min (Long)
        </label>
         <label>
            <input type="radio" name="breakDuration" value="60"> 1 min (Quick)
         </label>
        
    </fieldset>
</div>


<button id="getBreakBtn">Get a Break Idea!</button>


<div class="timer-container">
    <p>Time left for this break: <span id="countdown">--</span> seconds</p>
</div>


 <div class="idea-container">
    <p id="breakIdea">Choose break duration and click the button...</p>
    <img id="breakImage" src="" alt="Break visualization" style="max-width: 100%; height: auto; margin-top: 15px; display: none;">
</div>

    
    <script src="script.js"></script>
</body>
</html>
