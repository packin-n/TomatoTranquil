<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomatoTranquil - Mindful Work Breaks</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add notification sound -->
    <audio id="timerEndSound" preload="auto">
        <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    </audio>
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ«¶ TomatoTranquil</h1>
            <p class="tagline">Mindful breaks for focused work</p>
        </header>

        <div class="timer-section">
            <h2>Work Timer</h2>
            <div class="timer-controls">
                <button class="time-adjust-btn" data-adjust="-5">-5</button>
                <input type="number" id="studyMinutes" value="25" min="1" max="60">
                <button class="time-adjust-btn" data-adjust="+5">+5</button>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill" style="width: 0%"></div>
            </div>
            <div class="timer main-timer">
                <span id="studyCountdown">25:00</span>
            </div>
            <button id="startStudyBtn" class="primary-button">Start Work Session</button>
        </div>

        <div class="break-section">
            <h2>Break Duration</h2>
            <div class="duration-options">
                <input type="radio" name="breakDuration" id="duration60" value="60" checked>
                <label for="duration60">1 minute</label>
                
                <input type="radio" name="breakDuration" id="duration120" value="120">
                <label for="duration120">2 minutes</label>
                
                <input type="radio" name="breakDuration" id="duration300" value="300">
                <label for="duration300">5 minutes</label>

                <input type="radio" name="breakDuration" id="duration600" value="600">
                <label for="duration600">10 minutes</label>
            </div>

            <div class="break-content">
                <p id="breakIdea" class="break-idea">Click the button to get a mindful break suggestion...</p>
                
                <div class="break-timer-section">
                    <div class="timer break-timer">Time: <span id="countdown">--:--</span></div>
                </div>

                <button id="getBreakBtn" class="primary-button">Get Break Idea</button>
            </div>
        </div>

        <footer>
            <p>Take mindful breaks to enhance your productivity! ðŸ«¶</p>
            <p class="break-count">Work sessions completed: <span id="breakCount">0</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
